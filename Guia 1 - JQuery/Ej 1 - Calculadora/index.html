<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/calculadora.js"></script>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <h1>Calculadora</h1>
        <div class="con">
                <table class="cal" align="center" style="text-align: center;border: 3px solid black; background-color: #;">
                    <tr>
                        <td>
                            <label>Numero 1:</label>
                            <input class="lab" type="number" id="numero1">
                        </td>
                        <td>
                            <label>Numero 2:</label>
                            <input class="lab" type="number" id="numero2">
                        </td>
                    </tr>
                    <tr>
                        <td><img src="img/suma-signo-mas.png" width="100px" height="100px" id="suma"></td>
                        <td><img src="img/restar.png" width="100px" height="100px" id="resta"></td>
                    </tr>
                    <tr>
                        <td><img src="img/signo-de-multiplicacion.png" width="100px" height="100px" id="mult"></td>
                        <td><img src="img/division.png" width="100px" height="100px" id="div"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><img src="img/eliminar.png" width="100px" height="100px" id="elim"></td>
                    </tr>
                    <tr>
                        <td><label for="resultado">Resultado:</label></td>
                        <td><input type="text" name="res" id="res" readonly></td>
                    </tr>
                </table>
        </div>
    </body>
</html>
