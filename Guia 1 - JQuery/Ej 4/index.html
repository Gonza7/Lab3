<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <br>
    <h1>Calculadora de Edad</h1>
    <br><br><br>
    <div>
        <form action="">
            <table align="center" class="tab">
                <tr>
                    <td><label for="">Fecha de nacimiento:</label></td>
                    <td><input type="date" name="fn" id="fn"></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Edad" id="ok">
                    </td>
                    <td>
                        <input type="text" readonly id="edad" name="edad">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Resetear" id="elim">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
