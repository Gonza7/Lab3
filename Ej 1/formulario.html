<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="Styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <ul class="menu-izquierda">
                <li><a href="Index.html">Inicio</a></li>
            </ul>
            <ul class="menu-derecha">
                <li><a href="Perfil.html">Perfil del egresado</a></li>
                <li><a href="Correlatividades.html">Correlatividades</a></li>
                <li><a href="Horarios.html">Horarios</a></li>
                <li><a href="Plan.html">Plan de estudios</a></li>
                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
        <br><br><br>
        <h1>Contacto</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="nombre">Nombre y apellido:</label></td>
                    <td><input type="text" name="nombre" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo:</label></td>
                    <td><input type="email" name="correo" id="correo"></td>
                </tr>
                <tr>
                    <td><label for="telefono">Telefono:</label></td>
                    <td>
                        <input type="tel" name="telefono" id="telefono">
                    </td>
                </tr>
                <tr>
                    <td><label for="consulta">Tipo de consulta:</label></td>
                    <td>
                        <select name="tipo" id="tipo">
                            <option value="soporte">Soporte</option>
                            <option value="inscripcion">Inscripcion</option>
                            <option value="solicitud">Solicitud</option>
                            <option value="equivalencias">Equivalencias</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dni">Dni:</label></td>
                    <td><input type="tel" name="dni" id="dni"></td>
                </tr>
                <tr>
                    <td><label for="direccion">Direcci√≥n:</label></td>
                    <td><input type="text" name="direccion" id="dir"></td>
                </tr>
                <tr>
                    <td><label for="consulta">Consulta:</label></td>
                    <td>
                        <textarea name="consulta" id="con" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha de nacimiento:</label></td>
                    <td><input type="date" name="nacimiento" id="nac"></td>
                </tr>
                <tr>
                    <td><label for="sec">Termino secundario:</label></td>
                    <td>
                        <span>Si</span><input type="radio" name="sec" id="si" value="si">
                        <span>No</span><input type="radio" name="sec" id="no" value="no">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                    <td><input type="reset" value="Borrar"></td>
                </tr>
            </table>
        </form>
        <div class="der">
            <a href="Index.html"
                ><img src="volver.png" alt="" width="100 px" height="100 px"
            /></a>
        </div>
    </body>
</html>
